<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            padding-bottom: 10px;
        }
        .video {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video Portfolio</h1>
    </header>
    <div class="container">
        <div class="video">
            <h2>Video Title 1</h2>
            <video width="100%" height="auto" controls>
                <source src="/videos/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 1</p>
        </div>
        <div class="video">
            <h2>Video Title 2</h2>
            <video width="100%" height="auto" controls>
                <source src="path/to/your/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 2</p>
        </div>
        <!-- Add more videos as needed -->
    </div>
</body>
</html>
